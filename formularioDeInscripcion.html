<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de Input Types</title>
      </head>
      <body>
      
        <h2>Formulario con inscripcion</h2>
    <head>
        <title>Inscripcion</title>
         
    
<form>
    <table bgcolor="black">

        <tr bgcolor="pink">
            <th>Preguntas:</th>
            <th>Respuestas:</th>
        </tr>

        <tr bgcolor="lightgrey">
            <td><label for nombre>Nombre:<label></label></td>
            <td><input type="text" id="nombre" name="nombre" minlength="3" maxlength="15" placeholder="Escribe tu nombre" required>
                <br><br></td>
        </tr>

        <tr bgcolor="lightgrey">
            <td><label for="correo">Correo electronico:</label></td>
            <td><input type="email" id="correo" name="correo" placeholder="Escribe tu correo"required>
                <br><br>
            </td>
        </tr>
        
        <tr bgcolor="lightgrey">
            <td><label for="edad">Edad:</label>
            </td>
            <td><input type="number" id="edad" name="edad" min="12" max="40" placeholder=" edad"required>
                <br><br>
            </td>
        </tr>

        <tr bgcolor="lightgrey">
            <td><label for="nickname en el juego">nickname en el juego</label> 
            </td>
            <td><input type="text" id="nickname" name="nickname" pattern="[A-Za-z0-9 ]+" placeholder="Escribe tu nickname">
            </td>
        </tr>


        <tr bgcolor="lightgrey">
            <td> <p>Categoria: </p>
            </td>
            <td >
                <input type="radio" id="Principiante" name="cat" value="Principiante" required >
            <label for="Principiante" >Principiante</label>
        
            <input type="radio" id="Intermedio" name="cat" value="Intermedio"  >
            <label for="Intermedio">Intermedio</label>

            <input type="radio" id="Experto" name="cat" value="Experto"  >
            <label for="Experto">Experto</label>
            <br><br>
            </td>

        </tr>

        <tr bgcolor="lightgrey">
            <td>
                <p>Juegos fav:</p>
            </td>
            <td>
                <input type="checkbox" id="candy crush" name="Juegos fav" value="candy crush">
            <label for="candy crush">candy crush</label>
        
            <input type="checkbox" id="piano tiles" name="Juegos fav" value="piano tiles">
            <label for="piano tiles">piano tiles</label>
        
            <input type="checkbox" id="pacman" name="Juegos fav" value="pacman">
            <label for="pacman">pacman</label>
            <br><br>
            </td>

        </tr>

        <tr bgcolor="lightgrey">
            <td>
                <label for="fecha">Fecha de inscripcion:</label> 
            </td>
            <td>
                <input type="date" id="fecha" name="fecha" min="2025-01-01" max="2025-12-31">
            </td>
        </tr>

        <tr bgcolor="lightgrey">
            <td>
                Opciones:
            </td>
            <td>
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </td>

        </tr>


    </table>

</form>  

</html>
